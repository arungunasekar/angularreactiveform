<div class="row">
    <div class="col-4">
        <form [formGroup]="associateForm">
            <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="Associate Name" formControlName="associateName" />
            </div>
            <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="Associate ID" formControlName="associateID" />
            </div>
            <div class="col-12 mb-3">
                <input type="text" class="form-control" placeholder="Associate Designation" formControlName="associateDesignation" />
            </div>
            <div class="col-12 justify-content-start d-flex mb-3">
                <button type="button" class="btn btn-primary mx-auto" (click)="submitForm()" [disabled]="!associateForm.valid">Submit</button>
                <button type="button" class="btn btn-secondary mx-auto" (click)="resetForm()" [disabled]="!associateForm.valid">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-8 dataDisplay" *ngIf="dataDisplay">
        <div class="d-flex align-item-center mb-4">
            <label class="font-weight-bold">Associate Name:</label>
            <span class="d-inline-block">{{associateForm.value.associateName}}</span>
        </div>
        <div class="d-flex align-item-center mb-4">
            <label class="font-weight-bold">Associate ID:</label>
            <span class="d-inline-block">{{associateForm.value.associateID}}</span>
        </div>
        <div class="d-flex align-item-center mb-4">
            <label class="font-weight-bold">Associate Designation:</label>
            <span class="d-inline-block">{{associateForm.value.associateDesignation}}</span>
        </div>
    </div>
</div>
